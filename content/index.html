---
title: Home
---
<% sorted_articles.each do |post| %>
  <div class='post'>
    <h1><%= link_to post[:title], post.path %></h1>
    <aside>
      Posted at: <time class="timeago" datetime="<%= post[:created_at] %>"></time>
    </aside>

    <article>
    <%= post.compiled_content %>
    </article>
  </div>
<% end %>
